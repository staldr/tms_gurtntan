{% extends "base.html" %}
{% block title %}People{% endblock %}
{% block content %}

<div class="container text-left">
    <h2 style="padding-bottom: 15px; padding-top: 20px;">People</h2>
    <div class="row align-items-start">

        <form method="POST" action="{{ url_for('people') }}">
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" name="search" id="search" value="{{ search }}">
                    
                <span class="input-group-text" id="inputGroup-sizing-sm"><button
                        class="btn btn-sm" type="submit">Search</button></span>
                        
            </div>
        </form>
            {% for person in persons%}

                <a class="link-light" href="/persons/{{person.p.email}}">
                            <span class=" badge rounded-pill bg-person"> {{person.p.last_name}}, {{person.p.first_name}} ({{person.p.job_title}})
                    </span>
                </a>
            {% endfor %}
    </div>

</div>

{% endblock %}
